<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Rakuten Price</title>
</head>
<body>
    <div style="display:flex; justify-content: space-evenly; padding: 10px;">
        <div>
	    <input id="searchdate" class="border rounded" type="date" />
        <button type="submit" class="rounded-lg bg-gray-300 px-4 py-1" onClick=manualSearch()>検索</button>
        </div>
        <div >
            <span >検索時間：</span>
            <span id="searchtime">time</span>
        </div>
    </div>
    <div class="result overflow-hidden bg-white shadow sm:rounded-lg">
    </div>
    <script src="rakuten.js" async></script>
</body>
</html>
